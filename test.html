<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 32px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 8px;
            position: relative;
        }

        .login-button::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 10px;
            padding: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            mask-composite: exclude;
            z-index: -1;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .link-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 12px;
        }

        .link-button {
            flex: 1;
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .link-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .link-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">로그인</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="userId" class="form-label">아이디</label>
                <input 
                    type="text" 
                    id="userId" 
                    name="userId" 
                    class="form-input" 
                    placeholder="이메일 또는 아이디를 입력해 주세요."
                    required
                >
            </div>
            <div class="form-group">
                <label for="password" class="form-label">비밀번호</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="비밀번호를 입력해 주세요."
                    required
                >
            </div>
            <button type="submit" class="login-button">로그인</button>
            
            <div class="link-buttons">
                <button type="button" class="link-button" id="signupBtn">회원가입</button>
                <button type="button" class="link-button" id="findBtn">아이디 비밀번호 찾기</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            
            console.log('아이디:', userId);
            console.log('비밀번호:', password ? '***' : '');
            
            // 여기에 실제 로그인 로직을 추가할 수 있습니다
            alert('로그인 기능은 구현 예정입니다.');
        });

        document.getElementById('signupBtn').addEventListener('click', function() {
            alert('회원가입 페이지로 이동합니다.');
            // 여기에 회원가입 페이지로 이동하는 로직을 추가할 수 있습니다
        });

        document.getElementById('findBtn').addEventListener('click', function() {
            alert('아이디/비밀번호 찾기 페이지로 이동합니다.');
            // 여기에 아이디/비밀번호 찾기 페이지로 이동하는 로직을 추가할 수 있습니다
        });
    </script>
</body>
</html>
